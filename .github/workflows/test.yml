name: ðŸ”‚ Unit tests

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "strawberry/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/test.yml"

jobs:
  unit-tests:
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11-dev"]

    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: pip install tox tox-factor
      - uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "tox.ini"

      - name: tox
        run: |
          export TOX_SKIP_ENV='(mypy|pyright).*'
          export TOX_INTERPRETER=$(sed "s/\([0-9]*\)\.\([0-9]*\).*/py\1\2/g" <<<"${{ matrix.python-version }}")
          tox -f $TOX_INTERPRETER -- --cov-report xml --cov=. --showlocals -vv

      - uses: codecov/codecov-action@v1
        if: ${{ always() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true

  unit-tests-on-windows:
    name: Python 3.10 on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - run: pip install tox tox-factor
      - uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "tox.ini"

      - name: tox
        shell: bash
        run: |
          export TOX_SKIP_ENV='(mypy|pyright).*'
          tox -f py310 -- --cov-report xml --cov=. --showlocals -vv

      - uses: codecov/codecov-action@v1
        if: ${{ always() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
